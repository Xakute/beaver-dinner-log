<body class="bg-slate-100 dark:bg-slate-900 min-h-screen text-slate-800 dark:text-slate-100 pb-24">

        <!-- VIEW 1: LOG DINNER -->

                    <button class="tag-btn font-semibold py-2 px-5 rounded-full transition-all duration-200" data-tag="Mom" data-unselected-classes="bg-pink-100 text-pink-800 dark:bg-pink-900/30 dark:text-pink-200 border border-pink-200 dark:border-pink-800" data-selected-classes="bg-pink-600 text-white dark:bg-pink-500 ring-2 ring-pink-300 dark:ring-pink-400 ring-offset-2 ring-offset-white dark:ring-offset-slate-800">Mom</button>
                    <button class="tag-btn font-semibold py-2 px-5 rounded-full transition-all duration-200" data-tag="Dad" data-unselected-classes="bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-200 border border-green-200 dark:border-green-800" data-selected-classes="bg-green-600 text-white dark:bg-green-500 ring-2 ring-green-300 dark:ring-green-400 ring-offset-2 ring-offset-white dark:ring-offset-slate-800">Dad</button>

        <!-- VIEW 2: HISTORY -->

    <!-- BOTTOM NAVIGATION BAR -->

    <div id="deleteConfirmModal" class="modal">
        <div class="modal-content bg-white dark:bg-slate-800 rounded-xl shadow-xl w-full max-w-sm p-6 text-center">
            <h3 class="text-lg font-semibold text-slate-800 dark:text-slate-100">Are you sure?</h3>

            <div class="mt-6 flex justify-center gap-4">
                <button id="cancelDeleteBtn" class="px-6 py-2 rounded-lg bg-slate-200 dark:bg-slate-600 text-slate-700 dark:text-slate-200 font-semibold hover:bg-slate-300 dark:hover:bg-slate-500 transition-colors">Cancel</button>
                <button id="confirmDeleteBtn" class="px-6 py-2 rounded-lg bg-red-600 text-white font-semibold hover:bg-red-700 transition-colors">Delete</button>
            </div>

    <script type="module">
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => console.log('Service Worker failed', err));
        }

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, setDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const cloudinaryCloudName = "dlchf76q4";
        const cloudinaryUploadPreset = "family-dinner-log";
        const cloudinaryUrl = `https://api.cloudinary.com/v1_1/${cloudinaryCloudName}/image/upload`;

        const firebaseConfig = {
            apiKey: "__FIREBASE_API_KEY__",
            authDomain: "__FIREBASE_AUTH_DOMAIN__",
            projectId: "__FIREBASE_PROJECT_ID__",
            storageBucket: "__FIREBASE_STORAGE_BUCKET__",
            messagingSenderId: "__FIREBASE_MESSAGING_SENDER_ID__",
            appId: "__FIREBASE_APP_ID__"
        };

        try {
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            const auth = getAuth(app);
            const dbCollectionPath = `dinners/all/entries`;

            const els = {
                loading: document.getElementById('loadingOverlay'),
                logView: document.getElementById('logView'),
                historyView: document.getElementById('historyView'),
                statsView: document.getElementById('statsView'),
                navLogBtn: document.getElementById('navLogBtn'),
                navHistoryBtn: document.getElementById('navHistoryBtn'),
                navStatsBtn: document.getElementById('navStatsBtn'),
                mealInput: document.getElementById('mealInput'),
                dateInput: document.getElementById('dateInput'),
                addButton: document.getElementById('addButton'),
                searchInput: document.getElementById('searchInput'),
                dinnerList: document.getElementById('dinnerList'),
                userIdDisplay: document.getElementById('userIdDisplay'),
                tagButtons: document.querySelectorAll('.tag-btn'),
                dinnerModal: document.getElementById('dinnerModal'),
                closeModalBtn: document.getElementById('closeModalBtn'),
                modalImage: document.getElementById('modalImage'),
                modalMeal: document.getElementById('modalMeal'),
                modalDate: document.getElementById('modalDate'),
                modalTags: document.getElementById('modalTags'),
                deleteModal: document.getElementById('deleteConfirmModal'),
                cancelDelete: document.getElementById('cancelDeleteBtn'),
                confirmDelete: document.getElementById('confirmDeleteBtn'),
                deleteMealName: document.getElementById('deleteMealName'),
                photoUpload: document.getElementById('photoUpload'),
                uploadBtn: document.getElementById('uploadTriggerButton'),
                imagePreview: document.getElementById('imagePreview'),
                uploadStatus: document.getElementById('uploadStatus'),
                // Stats Elements
                statTotalCount: document.getElementById('statTotalCount'),
                statUniqueCount: document.getElementById('statUniqueCount'),
                statWordCloud: document.getElementById('statWordCloud'),
                statLeaderboard: document.getElementById('statLeaderboard'),
                // Word Stats Modal
                wordStatsModal: document.getElementById('wordStatsModal'),
                closeWordModalBtn: document.getElementById('closeWordModalBtn'),
                wsWord: document.getElementById('wsWord'),
                wsCount: document.getElementById('wsCount'),
                wsFreq: document.getElementById('wsFreq'),
                wsLastDate: document.getElementById('wsLastDate'),
                wsDaysAgo: document.getElementById('wsDaysAgo'),
                wsHistoryList: document.getElementById('wsHistoryList'),
            };

            let dinners = [];
            let isAuthenticated = false;
            let userId = null;
            let selectedTags = [];
            let editingDocId = null;
            let fileToUpload = null;
            let docIdToDelete = null;

            function switchTab(tab) {
                [els.logView, els.historyView, els.statsView].forEach(el => el.classList.add('hidden'));
                [els.navLogBtn, els.navHistoryBtn, els.navStatsBtn].forEach(btn => {
                    btn.classList.remove('text-blue-600', 'dark:text-blue-400');
                    btn.classList.add('text-slate-400', 'dark:text-slate-500');
                });

                if (tab === 'log') {
                    els.logView.classList.remove('hidden');
                    els.navLogBtn.classList.add('text-blue-600', 'dark:text-blue-400');
                    els.navLogBtn.classList.remove('text-slate-400', 'dark:text-slate-500');
                } else if (tab === 'history') {
                    els.historyView.classList.remove('hidden');
                    els.navHistoryBtn.classList.add('text-blue-600', 'dark:text-blue-400');
                    els.navHistoryBtn.classList.remove('text-slate-400', 'dark:text-slate-500');
                } else if (tab === 'stats') {
                    els.statsView.classList.remove('hidden');
                    els.navStatsBtn.classList.add('text-blue-600', 'dark:text-blue-400');
                    els.navStatsBtn.classList.remove('text-slate-400', 'dark:text-slate-500');
                    calculateStats();
                }
            }

            els.navLogBtn.addEventListener('click', () => switchTab('log'));
            els.navHistoryBtn.addEventListener('click', () => switchTab('history'));
            els.navStatsBtn.addEventListener('click', () => switchTab('stats'));

            // --- STATS LOGIC ---
            function calculateStats() {
                if (!dinners.length) return;

                // 1. Total Count
                els.statTotalCount.textContent = dinners.length;
                els.statUniqueCount.textContent = new Set(dinners.map(d => d.meal.trim().toLowerCase())).size;

                // 2. Leaderboard
                const tagCounts = { 'Mom': 0, 'Dad': 0, 'Chad': 0 };
                dinners.forEach(d => { if (d.tags) d.tags.forEach(t => { if (tagCounts[t] !== undefined) tagCounts[t]++; }); });
                const maxCount = Math.max(...Object.values(tagCounts)) || 1;
                els.statLeaderboard.innerHTML = Object.entries(tagCounts)
                    .sort((a, b) => b[1] - a[1])
                    .map(([name, count]) => {
                        const percentage = (count / maxCount) * 100;
                        let color = 'bg-slate-400';
                        if(name==='Chad') color='bg-blue-500';
                        if(name==='Mom') color='bg-pink-500';
                        if(name==='Dad') color='bg-green-500';
                        return `<div><div class="flex justify-between text-sm font-medium mb-1 text-slate-700 dark:text-slate-300"><span>${name}</span><span>${count} dinners</span></div><div class="w-full bg-slate-100 dark:bg-slate-700 rounded-full h-2.5"><div class="${color} h-2.5 rounded-full" style="width: ${percentage}%"></div></div></div>`;
                    }).join('');

                // 3. WORD CLOUD GENERATION
                const stopWords = ['and', 'with', 'the', 'a', 'an', '&', 'of', 'in', 'on', 'w/', 'sauce'];
                const wordCounts = {};

                dinners.forEach(d => {
                    // Split by spaces, commas, ampersands
                    const words = d.meal.toLowerCase().split(/[\s,&]+/);
                    words.forEach(w => {
                        const cleanWord = w.replace(/[^a-z0-9]/g, ''); // Remove punctuation
                        if (cleanWord.length > 2 && !stopWords.includes(cleanWord)) {
                            wordCounts[cleanWord] = (wordCounts[cleanWord] || 0) + 1;
                        }
                    });
                });

                // Convert to array and sort
                const sortedWords = Object.entries(wordCounts).sort((a, b) => b[1] - a[1]); // All words
                
                els.statWordCloud.innerHTML = sortedWords.map(([word, count]) => {
                    // Dynamic Sizing
                    let sizeClass = "text-xs px-3 py-1"; // Default
                    if (count > 8) sizeClass = "text-xl px-5 py-3 font-bold";
                    else if (count > 4) sizeClass = "text-base px-4 py-2 font-semibold";
                    else if (count > 2) sizeClass = "text-sm px-3 py-1.5 font-medium";

                    return `<button onclick="openWordStats('${word}')" class="${sizeClass} bg-slate-100 hover:bg-blue-100 text-slate-600 hover:text-blue-600 dark:bg-slate-700 dark:hover:bg-slate-600 dark:text-slate-300 dark:hover:text-white rounded-full transition-colors duration-200 capitalize shadow-sm border border-slate-200 dark:border-slate-600">
                        ${word} <span class="opacity-50 text-[0.8em] ml-1">${count}</span>
                    </button>`;
                }).join('');
            }
            
            // Make function global for onclick in HTML
            window.openWordStats = function(word) {
                // Find all entries containing this word
                const matches = dinners.filter(d => d.meal.toLowerCase().includes(word.toLowerCase()));
                if (matches.length === 0) return;

                // Sort descending (newest first)
                matches.sort((a, b) => new Date(b.date) - new Date(a.date));

                // 1. Stats
                const count = matches.length;
                const lastEntry = matches[0];
                const lastDate = new Date(lastEntry.date);
                const today = new Date();
                
                // Days Ago
                const diffTime = Math.abs(today - lastDate);
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)); 
                
                // Average Frequency
                let freqText = "N/A";
                if (count > 1) {
                    const firstDate = new Date(matches[matches.length - 1].date);
                    const totalDaysSpan = (lastDate - firstDate) / (1000 * 60 * 60 * 24);
                    const avgGap = Math.round(totalDaysSpan / (count - 1));
                    freqText = `Every ${avgGap} days`;
                } else {
                    freqText = "First time!";
                }

                // Populate Modal
                els.wsWord.textContent = word;
                els.wsCount.textContent = count;
                els.wsFreq.textContent = freqText;
                els.wsLastDate.textContent = lastDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                els.wsDaysAgo.textContent = diffDays === 0 ? "(Today)" : `(${diffDays} days ago)`;
                
                // History List
                els.wsHistoryList.innerHTML = matches.map(m => {
                    const d = new Date(m.date);
                    const dateStr = d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                    return `<div class="flex justify-between border-b border-slate-100 dark:border-slate-700/50 py-1 last:border-0">
                        <span>${dateStr}</span>
                        <span class="text-slate-400 text-xs truncate max-w-[150px]">${m.meal}</span>
                    </div>`
                }).join('');

                els.wordStatsModal.style.display = 'flex';
            };

            els.closeWordModalBtn.addEventListener('click', () => els.wordStatsModal.style.display = 'none');
            window.onclick = e => {
                 if(e.target === els.wordStatsModal) els.wordStatsModal.style.display = 'none';
                 if(e.target === els.dinnerModal) els.dinnerModal.style.display = 'none';
                 if(e.target === els.deleteModal) els.deleteModal.style.display = 'none';
            };


            const msgBox = document.createElement('div');
            msgBox.className = "fixed bottom-24 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-full shadow-lg z-50 hidden transition-all duration-300 font-semibold text-sm";
            document.body.appendChild(msgBox);

            function toast(msg, type='success') {
                msgBox.textContent = msg;
                msgBox.className = `fixed bottom-24 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-full shadow-lg z-50 transition-all duration-300 font-semibold text-sm ${type === 'error' ? 'bg-red-500 text-white' : 'bg-green-500 text-white'}`;
                msgBox.style.display = 'block';
                setTimeout(() => { msgBox.style.display = 'none'; }, 3000);
            }

            function renderDinners(entries) {
                els.dinnerList.innerHTML = '';
                if (entries.length === 0) {
                    els.dinnerList.innerHTML = '<p class="text-center text-slate-500 py-10">No history yet.</p>';
                    return;
                }
                const grouped = entries.reduce((acc, entry) => {
                    const d = new Date(entry.date).toLocaleDateString('en-US', { timeZone: 'UTC' });
                    if (!acc[d]) acc[d] = []; acc[d].push(entry); return acc;
                }, {});
                
                Object.keys(grouped).sort((a, b) => new Date(b) - new Date(a)).forEach(dateStr => {
                    const card = document.createElement('div');
                    card.className = 'p-4 rounded-2xl bg-white dark:bg-slate-800 shadow-sm border border-slate-100 dark:border-slate-700 space-y-2';
                    const header = document.createElement('p');
                    header.className = "text-sm font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wide";
                    header.textContent = new Date(dateStr).toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
                    card.appendChild(header);

                    grouped[dateStr].forEach(entry => {
                        const item = document.createElement('div');
                        item.className = 'flex items-center justify-between py-2 border-b border-slate-100 dark:border-slate-700 last:border-0';
                        
                        const thumb = entry.imageUrl ? `<img src="${entry.imageUrl}" class="w-12 h-12 rounded-lg object-cover mr-3 bg-slate-100 entry-click cursor-pointer" data-id="${entry.id}">` : '';
                        
                        let tags = (entry.tags || []).map(t => {
                            let c = 'bg-slate-100 text-slate-600 dark:bg-slate-700 dark:text-slate-300';
                            if(t==='Chad') c='bg-blue-100 text-blue-700 dark:bg-blue-900/40 dark:text-blue-300';
                            if(t==='Mom') c='bg-pink-100 text-pink-700 dark:bg-pink-900/40 dark:text-pink-300';
                            if(t==='Dad') c='bg-green-100 text-green-700 dark:bg-green-900/40 dark:text-green-300';
                            return `<span class="text-[10px] px-2 py-0.5 rounded-full font-bold ${c}">${t}</span>`;
                        }).join(' ');

                        item.innerHTML = `
                            <div class="flex items-center flex-grow min-w-0">
                                ${thumb}
                                <div class="entry-click cursor-pointer min-w-0" data-id="${entry.id}">
                                    <p class="text-base font-semibold text-slate-800 dark:text-slate-100 whitespace-normal break-words">${entry.meal}</p>
                                    <div class="flex gap-1 mt-0.5">${tags}</div>
                                </div>
                            </div>
                            <div class="flex items-center pl-2">
                                <button class="edit-btn p-2 text-slate-400 hover:text-blue-500 transition-colors" data-id="${entry.id}"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg></button>
                                <button class="delete-btn p-2 text-slate-400 hover:text-red-500 transition-colors" data-id="${entry.id}"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
                            </div>
                        `;
                        card.appendChild(item);
                    });
                    els.dinnerList.appendChild(card);
                });
            }

            function applyTagStyles(btn, isSelected) {
                const un = btn.dataset.unselectedClasses.split(' ');
                const sel = btn.dataset.selectedClasses.split(' ');
                if (isSelected) { btn.classList.remove(...un); btn.classList.add(...sel); }
                else { btn.classList.remove(...sel); btn.classList.add(...un); }
            }

            // NEW: Function to set default date using LOCAL time
            function setDefaultDate() {
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                els.dateInput.value = `${year}-${month}-${day}`;
            }

            function resetForm() {
                els.mealInput.value = '';
                setDefaultDate(); 
                selectedTags = [];
                editingDocId = null;
                els.addButton.textContent = 'Log This Dinner';
                els.tagButtons.forEach(btn => applyTagStyles(btn, false));
                fileToUpload = null;
                els.photoUpload.value = '';
                els.imagePreview.src = 'https://placehold.co/100x100/e2e8f0/9ca3af?text=Preview';
                els.uploadStatus.textContent = '';
            }

            // --- ACTIONS ---
            async function handleAdd() {
                const meal = els.mealInput.value.trim();
                if (!isAuthenticated) return toast('App not connected.', 'error');
                if (!meal) return toast('Please enter a meal.', 'error');
                
                let img = editingDocId ? dinners.find(d => d.id === editingDocId)?.imageUrl : null;
                if (fileToUpload) {
                    els.uploadStatus.textContent = 'Uploading...';
                    els.addButton.disabled = true;
                    try {
                        const fd = new FormData(); fd.append('file', fileToUpload); fd.append('upload_preset', cloudinaryUploadPreset);
                        const res = await fetch(cloudinaryUrl, { method: 'POST', body: fd });
                        if(!res.ok) throw new Error();
                        const data = await res.json();
                        img = data.secure_url;
                    } catch(e) {
                        toast('Photo upload failed', 'error');
                        els.addButton.disabled = false;
                        return; 
                    }
                }

                const dStr = els.dateInput.value;
                const date = dStr ? new Date(`${dStr}T00:00:00Z`) : new Date();
                date.setUTCHours(0,0,0,0);
                
                const entry = { meal, date: date.toISOString(), tags: selectedTags, imageUrl: img, authorId: userId };
                
                try {
                    if(editingDocId) await setDoc(doc(db, dbCollectionPath, editingDocId), entry);
                    else await addDoc(collection(db, dbCollectionPath), entry);
                    
                    toast(editingDocId ? 'Updated!' : 'Saved!');
                    resetForm();
                    els.addButton.disabled = false;
                    els.uploadStatus.textContent = '';
                } catch(e) { console.error(e); toast('Error saving.', 'error'); els.addButton.disabled = false; }
            }

            function openDelete(id) {
                const entry = dinners.find(d => d.id === id);
                if(!entry) return;
                docIdToDelete = id;
                els.deleteMealName.textContent = entry.meal;
                els.deleteModal.style.display = 'flex';
            }

            async function doDelete() {
                if(!docIdToDelete) return;
                await deleteDoc(doc(db, dbCollectionPath, docIdToDelete));
                toast('Deleted.');
                els.deleteModal.style.display = 'none';
            }

            function openEdit(id) {
                const entry = dinners.find(d => d.id === id);
                if(!entry) return;
                resetForm();
                els.mealInput.value = entry.meal;
                els.dateInput.value = new Date(entry.date).toISOString().split('T')[0];
                selectedTags = entry.tags || [];
                editingDocId = id;
                els.addButton.textContent = 'Update Entry';
                if(entry.imageUrl) { els.imagePreview.src = entry.imageUrl; els.uploadStatus.textContent = "Current photo"; }
                els.tagButtons.forEach(btn => applyTagStyles(btn, selectedTags.includes(btn.dataset.tag)));
                switchTab('log'); 
                window.scrollTo({top:0, behavior:'smooth'});
            }

            // --- LISTENERS ---
            els.addButton.addEventListener('click', handleAdd);
            els.uploadBtn.addEventListener('click', () => els.photoUpload.click());
            els.photoUpload.addEventListener('change', e => {
                if(e.target.files[0]) {
                    fileToUpload = e.target.files[0];
                    els.imagePreview.src = URL.createObjectURL(fileToUpload);
                    els.uploadStatus.textContent = "Selected";
                }
            });
            els.tagButtons.forEach(btn => {
                applyTagStyles(btn, false);
                btn.addEventListener('click', () => {
                    const t = btn.dataset.tag;
                    if(selectedTags.includes(t)) selectedTags = selectedTags.filter(x => x !== t);
                    else selectedTags.push(t);
                    applyTagStyles(btn, selectedTags.includes(t));
                });
            });
            els.dinnerList.addEventListener('click', e => {
                const del = e.target.closest('.delete-btn');
                const edit = e.target.closest('.edit-btn');
                const item = e.target.closest('.entry-click');
                if(del) openDelete(del.dataset.id);
                else if(edit) openEdit(edit.dataset.id);
                else if(item) {
                    const ent = dinners.find(d => d.id === item.dataset.id);
                    els.modalMeal.textContent = ent.meal;
                    els.modalDate.textContent = new Date(ent.date).toLocaleDateString('en-US', {weekday:'long', year:'numeric', month:'long', day:'numeric'});
                    els.modalTags.innerHTML = (ent.tags||[]).map(t => {
                        let c = 'bg-slate-200 text-slate-800 dark:bg-slate-700 dark:text-slate-300';
                        if(t==='Chad') c='bg-blue-100 text-blue-700 dark:bg-blue-900/40 dark:text-blue-300';
                        if(t==='Mom') c='bg-pink-100 text-pink-700 dark:bg-pink-900/40 dark:text-pink-300';
                        if(t==='Dad') c='bg-green-100 text-green-700 dark:bg-green-900/40 dark:text-green-300';
                        return `<span class="text-xs ${c} px-2 py-1 rounded-full">${t}</span>`;
                    }).join('');
                    els.modalImage.src = ent.imageUrl || '';
                    els.modalImage.style.display = ent.imageUrl ? 'block' : 'none';
                    els.dinnerModal.style.display = 'flex';
                }
            });
            els.closeModalBtn.addEventListener('click', () => els.dinnerModal.style.display = 'none');
            els.cancelDelete.addEventListener('click', () => els.deleteModal.style.display = 'none');
            els.confirmDelete.addEventListener('click', doDelete);
            els.searchInput.addEventListener('input', () => {
                const q = els.searchInput.value.toLowerCase();
                renderDinners(dinners.filter(d => d.meal.toLowerCase().includes(q) || (d.tags||[]).some(t => t.toLowerCase().includes(q))));
            });
            window.onclick = e => {
                if(e.target === els.dinnerModal) els.dinnerModal.style.display = 'none';
                if(e.target === els.deleteModal) els.deleteModal.style.display = 'none';
            };
            
            // Initialize Date
            setDefaultDate();

            // Init
            onAuthStateChanged(auth, user => {
                if(user) {
                    isAuthenticated = true; userId = user.uid;
                    els.loading.style.display = 'none';
                    els.userIdDisplay.textContent = 'ID: ' + user.uid.slice(0,6)+'...';
                    onSnapshot(collection(db, dbCollectionPath), snap => {
                        dinners = snap.docs.map(d => ({id: d.id, ...d.data()}));
                        renderDinners(dinners);
                        if(!els.statsView.classList.contains('hidden')) calculateStats();
                    });
                } else { signInAnonymously(auth); }
            });

        } catch(e) { console.error(e); document.body.innerHTML = '<p class="p-10 text-center text-red-500">Config Error</p>'; }
    </script>
</body>
</html>
