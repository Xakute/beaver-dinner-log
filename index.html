<!DOCTYPE html>
<html lang="en" class="dark"> <!-- Default to dark mode, can be controlled by OS -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PWA Theme Color -->
    <meta name="theme-color" content="#1e293b" media="(prefers-color-scheme: dark)"/>
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)"/>
    
    <title>Family Dinner Log</title>
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Other head elements -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind dark mode configuration
        tailwind.config = {
          darkMode: 'class', // or 'media'
        }
        // Honor the OS-level dark mode setting
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }
        .modal-content {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 min-h-screen flex items-center justify-center p-4 transition-colors duration-300">

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-white dark:bg-slate-900 bg-opacity-75 dark:bg-opacity-75 z-50 flex items-center justify-center">
        <div class="text-center">
            <svg class="animate-spin h-10 w-10 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-slate-600 dark:text-slate-400 mt-3 font-semibold">Connecting to the Dinner Log...</p>
        </div>
    </div>

    <div class="bg-white dark:bg-slate-800 rounded-3xl shadow-xl w-full max-w-2xl p-6 md:p-8 space-y-6">
        <div class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-800 dark:text-slate-100">Family Dinner Log</h1>
            <p class="text-slate-500 dark:text-slate-400 mt-1">Keep track of your delicious meals together.</p>
        </div>

        <!-- User Info -->
        <p id="userIdDisplay" class="text-xs text-center text-slate-400 dark:text-slate-500 break-all p-2 bg-slate-50 dark:bg-slate-700/50 rounded-md"></p>

        <!-- NEW: Redesigned Step-by-Step Input Form -->
        <div id="inputForm" class="space-y-4">
            <!-- Step 1: The Meal -->
            <div class="p-4 bg-slate-100 dark:bg-slate-900/50 rounded-xl space-y-3">
                <label class="block text-md font-semibold text-slate-700 dark:text-slate-200 text-center">Step 1: What was the meal?</label>
                <input id="mealInput" type="text" placeholder="e.g., Spaghetti and Meatballs" class="w-full p-3 rounded-xl border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-slate-800 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                <input id="dateInput" type="date" class="w-full p-3 rounded-xl border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-slate-800 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>

            <!-- Step 2: Who Ate? -->
            <div class="p-4 bg-slate-100 dark:bg-slate-900/50 rounded-xl">
                <label class="block text-md font-semibold text-slate-700 dark:text-slate-200 mb-3 text-center">Step 2: Who ate this meal?</label>
                <div class="flex justify-center flex-wrap gap-3">
                    <button class="tag-btn font-semibold py-2 px-5 rounded-full transition-all duration-200" data-tag="Chad" data-unselected-classes="bg-blue-100 text-blue-800 dark:bg-blue-900/50 dark:text-blue-200" data-selected-classes="bg-blue-600 text-white dark:bg-blue-500 ring-2 ring-blue-300 dark:ring-blue-400 ring-offset-2 ring-offset-white dark:ring-offset-slate-800">Chad</button>
                    <button class="tag-btn font-semibold py-2 px-5 rounded-full transition-all duration-200" data-tag="Mom" data-unselected-classes="bg-pink-100 text-pink-800 dark:bg-pink-900/50 dark:text-pink-200" data-selected-classes="bg-pink-600 text-white dark:bg-pink-500 ring-2 ring-pink-300 dark:ring-pink-400 ring-offset-2 ring-offset-white dark:ring-offset-slate-800">Mom</button>
                    <button class="tag-btn font-semibold py-2 px-5 rounded-full transition-all duration-200" data-tag="Dad" data-unselected-classes="bg-green-100 text-green-800 dark:bg-green-900/50 dark:text-green-200" data-selected-classes="bg-green-600 text-white dark:bg-green-500 ring-2 ring-green-300 dark:ring-green-400 ring-offset-2 ring-offset-white dark:ring-offset-slate-800">Dad</button>
                </div>
            </div>
            
            <!-- Step 3: The Photo -->
            <div class="p-4 bg-slate-100 dark:bg-slate-900/50 rounded-xl">
                <label class="block text-md font-semibold text-slate-700 dark:text-slate-200 mb-3 text-center">Step 3: Add a Photo (Optional)</label>
                <div class="flex items-center gap-4">
                    <img id="imagePreview" src="https://placehold.co/100x100/e2e8f0/9ca3af?text=Preview" class="w-20 h-20 rounded-lg object-cover flex-shrink-0 bg-slate-200 dark:bg-slate-700">
                    <div class="w-full">
                        <input type="file" id="photoUpload" accept="image/*" class="hidden">
                         <button id="uploadTriggerButton" type="button" class="w-full bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 text-slate-700 dark:text-slate-200 font-semibold py-2 px-4 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-600 transition duration-200">
                            Choose Photo
                        </button>
                        <p id="uploadStatus" class="text-xs text-center text-slate-500 dark:text-slate-400 mt-2 truncate"></p>
                    </div>
                </div>
            </div>
            
            <!-- Step 4: Add Button -->
            <button id="addButton" class="w-full bg-blue-600 text-white font-bold py-4 px-6 rounded-xl shadow-md hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-600 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed text-lg focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800">
                Log This Dinner
            </button>
        </div>
        
        <hr class="border-slate-200 dark:border-slate-700"/>
        
        <!-- Search and Toggle Section -->
        <div class="space-y-4">
            <input id="searchInput" type="text" placeholder="Search meals or people..." class="w-full p-3 rounded-xl border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-slate-800 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            <div class="flex justify-center">
                <button id="toggleButton" class="bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-slate-200 font-semibold py-2 px-4 rounded-full shadow-sm hover:bg-slate-300 dark:hover:bg-slate-600 transition duration-200">
                    Hide History
                </button>
            </div>
        </div>

        <!-- Message Box -->
        <div id="messageBox" class="p-3 rounded-xl hidden"></div>

        <!-- Dinner List -->
        <div id="dinnerList" class="space-y-4">
            <!-- Dinner entries will be dynamically inserted here -->
        </div>
    </div>

    <!-- Modal for showing dinner details and photo -->
    <div id="dinnerModal" class="modal">
        <div class="modal-content bg-white dark:bg-slate-800 rounded-xl shadow-xl w-full max-w-lg">
            <div class="flex justify-end mb-2">
                <button id="closeModalBtn" class="text-slate-500 hover:text-slate-800 dark:text-slate-400 dark:hover:text-slate-100 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="modalContent" class="space-y-4">
                <img id="modalImage" class="w-full max-h-[60vh] object-contain rounded-lg shadow-md" src="" alt="Dinner Photo" onerror="this.onerror=null;this.src='https://placehold.co/600x400/f87171/ffffff?text=Image+Not+Found';">
                <div class="space-y-2">
                    <p id="modalMeal" class="text-3xl font-bold text-slate-800 dark:text-slate-100"></p>
                    <p id="modalDate" class="text-sm text-slate-500 dark:text-slate-400"></p>
                    <div id="modalTags" class="flex flex-wrap gap-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // --- PWA SERVICE WORKER ---
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(function(registration) {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch(function(error) {
                console.log('Service Worker registration failed:', error);
            });
        }

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, setDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Cloudinary Configuration ---
        const cloudinaryCloudName = "dlchf76q4";
        const cloudinaryUploadPreset = "family-dinner-log";
        const cloudinaryUrl = `https://api.cloudinary.com/v1_1/${cloudinaryCloudName}/image/upload`;

        // --- Firebase Configuration ---
        // These placeholders will be replaced by GitHub Actions
        const firebaseConfig = {
            apiKey: "__FIREBASE_API_KEY__",
            authDomain: "__FIREBASE_AUTH_DOMAIN__",
            projectId: "__FIREBASE_PROJECT_ID__",
            storageBucket: "__FIREBASE_STORAGE_BUCKET__",
            messagingSenderId: "__FIREBASE_MESSAGING_SENDER_ID__",
            appId: "__FIREBASE_APP_ID__"
        };

        try {
            // --- Initialize Firebase ---
            setLogLevel('debug');
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            const auth = getAuth(app);
            const dbCollectionPath = `dinners/all/entries`;

            // --- DOM Elements ---
            const elements = {
                loadingOverlay: document.getElementById('loadingOverlay'),
                mealInput: document.getElementById('mealInput'),
                dateInput: document.getElementById('dateInput'),
                addButton: document.getElementById('addButton'),
                searchInput: document.getElementById('searchInput'),
                toggleButton: document.getElementById('toggleButton'),
                dinnerList: document.getElementById('dinnerList'),
                messageBox: document.getElementById('messageBox'),
                userIdDisplay: document.getElementById('userIdDisplay'),
                tagButtons: document.querySelectorAll('.tag-btn'),
                dinnerModal: document.getElementById('dinnerModal'),
                closeModalBtn: document.getElementById('closeModalBtn'),
                modalImage: document.getElementById('modalImage'),
                modalMeal: document.getElementById('modalMeal'),
                modalDate: document.getElementById('modalDate'),
                modalTags: document.getElementById('modalTags'),
                photoUpload: document.getElementById('photoUpload'),
                uploadTriggerButton: document.getElementById('uploadTriggerButton'),
                imagePreview: document.getElementById('imagePreview'),
                uploadStatus: document.getElementById('uploadStatus'),
            };

            // --- State variables ---
            let dinners = [];
            let isAuthenticated = false;
            let userId = null;
            let selectedTags = [];
            let editingDocId = null;
            let fileToUpload = null;

            // --- Main Functions ---

            function showMessage(message, type = 'error') {
                elements.messageBox.textContent = message;
                elements.messageBox.className = `p-3 rounded-xl transition-all duration-300 text-center font-semibold ${type === 'error' ? 'bg-red-100 text-red-700 dark:bg-red-900/50 dark:text-red-200' : 'bg-green-100 text-green-700 dark:bg-green-900/50 dark:text-green-200'}`;
                elements.messageBox.style.display = 'block';
                setTimeout(() => {
                    elements.messageBox.style.display = 'none';
                }, 4000);
            }

            function renderDinners(entries) {
                elements.dinnerList.innerHTML = '';
                if (entries.length === 0) {
                    elements.dinnerList.innerHTML = '<p class="text-center text-slate-500 dark:text-slate-400 py-4">No dinners logged yet. Let\'s add one!</p>';
                    return;
                }
                const groupedByDate = entries.reduce((acc, entry) => {
                    const date = new Date(entry.date).toLocaleDateString('en-US', { timeZone: 'UTC' });
                    if (!acc[date]) acc[date] = [];
                    acc[date].push(entry);
                    return acc;
                }, {});
                const sortedDates = Object.keys(groupedByDate).sort((a, b) => new Date(b) - new Date(a));
                sortedDates.forEach(dateStr => {
                    const dateEntries = groupedByDate[dateStr];
                    const dateCard = document.createElement('div');
                    dateCard.className = 'p-4 rounded-xl bg-slate-50 dark:bg-slate-800/50 space-y-3';
                    const dateHeader = document.createElement('p');
                    dateHeader.className = "text-md font-bold text-slate-600 dark:text-slate-300";
                    dateHeader.textContent = new Date(dateStr).toLocaleDateString('en-US', {
                        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', timeZone: 'UTC'
                    });
                    dateCard.appendChild(dateHeader);
                    dateEntries.forEach(entry => {
                        const entryCard = document.createElement('div');
                        entryCard.className = 'flex justify-between items-center bg-white dark:bg-slate-700 p-3 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200';
                        const tagsHtml = entry.tags?.map(tag => {
                            let colorClass = '';
                            if (tag === 'Chad') colorClass = 'bg-blue-100 text-blue-800 dark:bg-blue-900/50 dark:text-blue-200';
                            if (tag === 'Mom') colorClass = 'bg-pink-100 text-pink-800 dark:bg-pink-900/50 dark:text-pink-200';
                            if (tag === 'Dad') colorClass = 'bg-green-100 text-green-800 dark:bg-green-900/50 dark:text-green-200';
                            return `<span class="text-xs ${colorClass} px-2 py-1 rounded-full font-medium">${tag}</span>`;
                        }).join('') || '';
                        
                        const imageThumbnailHtml = entry.imageUrl 
                            ? `<img src="${entry.imageUrl}" onerror="this.style.display='none'" class="w-14 h-14 rounded-lg object-cover flex-shrink-0 cursor-pointer entry-click" data-id="${entry.id}">` 
                            : '';

                        entryCard.innerHTML = `
                            <div class="flex items-center gap-4 flex-grow">
                                ${imageThumbnailHtml}
                                <div class="cursor-pointer entry-click flex-grow" data-id="${entry.id}">
                                    <p class="text-lg font-medium text-slate-800 dark:text-slate-100">${entry.meal}</p>
                                    <div class="flex flex-wrap gap-1 mt-1">${tagsHtml}</div>
                                </div>
                            </div>
                            <div class="flex space-x-2">
                                <button class="edit-btn text-slate-400 hover:text-blue-500 dark:hover:text-blue-400 transition-colors duration-200 p-1" data-id="${entry.id}" title="Edit"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg></button>
                                <button class="delete-btn text-slate-400 hover:text-red-500 dark:hover:text-red-400 transition-colors duration-200 p-1" data-id="${entry.id}" title="Delete"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>
                            </div>
                        `;
                        dateCard.appendChild(entryCard);
                    });
                    elements.dinnerList.appendChild(dateCard);
                });
            }

            function filterDinners() {
                const query = elements.searchInput.value.toLowerCase();
                const filtered = dinners.filter(entry =>
                    entry.meal.toLowerCase().includes(query) ||
                    (entry.tags && entry.tags.some(tag => tag.toLowerCase().includes(query)))
                );
                renderDinners(filtered);
                if (elements.dinnerList.classList.contains('hidden')) {
                    toggleHistory();
                }
            }
            
            // --- THIS IS THE CORRECTED FUNCTION FOR TAG BUTTONS ---
            function applyTagStyles(btn, isSelected) {
                const unselectedClasses = btn.dataset.unselectedClasses.split(' ');
                const selectedClasses = btn.dataset.selectedClasses.split(' ');

                if (isSelected) {
                    btn.classList.remove(...unselectedClasses);
                    btn.classList.add(...selectedClasses);
                } else {
                    btn.classList.remove(...selectedClasses);
                    btn.classList.add(...unselectedClasses);
                }
            }

            function resetForm() {
                elements.mealInput.value = '';
                elements.dateInput.value = '';
                selectedTags = [];
                editingDocId = null;
                elements.addButton.textContent = 'Log This Dinner';
                elements.tagButtons.forEach(btn => applyTagStyles(btn, false)); // Correctly reset styles
                fileToUpload = null;
                elements.photoUpload.value = '';
                elements.imagePreview.src = 'https://placehold.co/100x100/e2e8f0/9ca3af?text=Preview';
                elements.uploadStatus.textContent = '';
                elements.mealInput.focus();
            }

            async function uploadImage(file) {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', cloudinaryUploadPreset);
                elements.uploadStatus.textContent = 'Uploading...';
                elements.addButton.disabled = true;
                try {
                    const response = await fetch(cloudinaryUrl, { method: 'POST', body: formData });
                    if (!response.ok) throw new Error('Upload failed');
                    const data = await response.json();
                    elements.uploadStatus.textContent = 'Success!';
                    return data.secure_url;
                } catch (error) {
                    console.error("Cloudinary Upload Error:", error);
                    showMessage('Photo upload failed. Please try again.');
                    elements.uploadStatus.textContent = 'Upload failed.';
                    return null;
                } finally {
                    elements.addButton.disabled = false;
                }
            }

            async function handleAddOrUpdateDinner() {
                const meal = elements.mealInput.value.trim();
                if (!isAuthenticated) return showMessage('App is not connected.');
                if (!meal) return showMessage('Please enter a meal to add.');
                let imageUrl = editingDocId ? dinners.find(d => d.id === editingDocId)?.imageUrl : null;
                if (fileToUpload) {
                    imageUrl = await uploadImage(fileToUpload);
                    if (!imageUrl) return;
                }
                const dateStr = elements.dateInput.value;
                const date = dateStr ? new Date(`${dateStr}T00:00:00Z`) : new Date();
                date.setUTCHours(0, 0, 0, 0);
                const newEntry = { meal, date: date.toISOString(), tags: selectedTags, imageUrl, authorId: userId };
                try {
                    if (editingDocId) {
                        await setDoc(doc(db, dbCollectionPath, editingDocId), newEntry);
                        showMessage('Dinner updated!', 'success');
                    } else {
                        await addDoc(collection(db, dbCollectionPath), newEntry);
                        showMessage('Dinner added!', 'success');
                    }
                    resetForm();
                } catch (error) {
                    console.error("Error saving to Firestore: ", error);
                    showMessage('Error saving dinner.');
                }
            }

            async function deleteDinner(docId) {
                if (!isAuthenticated) return showMessage('Not connected.');
                try {
                    await deleteDoc(doc(db, dbCollectionPath, docId));
                    showMessage('Dinner deleted.', 'success');
                } catch (error) {
                    console.error("Error deleting document: ", error);
                    showMessage('Error deleting dinner.');
                }
            }

            function toggleHistory() {
                elements.dinnerList.classList.toggle('hidden');
                elements.toggleButton.textContent = elements.dinnerList.classList.contains('hidden') ? 'Show History' : 'Hide History';
            }

            function editDinner(docId) {
                const entry = dinners.find(d => d.id === docId);
                if (!entry) return;
                resetForm();
                elements.mealInput.value = entry.meal;
                elements.dateInput.value = new Date(entry.date).toISOString().split('T')[0];
                selectedTags = entry.tags || [];
                editingDocId = docId;
                elements.addButton.textContent = 'Update This Dinner';
                if (entry.imageUrl) {
                    elements.imagePreview.src = entry.imageUrl;
                    elements.uploadStatus.textContent = "Current photo";
                }
                elements.tagButtons.forEach(btn => {
                    applyTagStyles(btn, selectedTags.includes(btn.dataset.tag));
                });
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            function showDinnerModal(docId) {
                const entry = dinners.find(d => d.id === docId);
                if (!entry) return;
                elements.modalMeal.textContent = entry.meal;
                elements.modalDate.textContent = new Date(entry.date).toLocaleDateString('en-US', {
                    weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', timeZone: 'UTC'
                });
                elements.modalTags.innerHTML = entry.tags?.map(tag => {
                    let colorClass = '';
                    if (tag === 'Chad') colorClass = 'bg-blue-100 text-blue-800 dark:bg-blue-900/50 dark:text-blue-200';
                    if (tag === 'Mom') colorClass = 'bg-pink-100 text-pink-800 dark:bg-pink-900/50 dark:text-pink-200';
                    if (tag === 'Dad') colorClass = 'bg-green-100 text-green-800 dark:bg-green-900/50 dark:text-green-200';
                    return `<span class="text-xs ${colorClass} px-2 py-1 rounded-full font-medium">${tag}</span>`;
                }).join('') || '';
                elements.modalImage.src = entry.imageUrl || '';
                elements.modalImage.style.display = entry.imageUrl ? 'block' : 'none';
                elements.dinnerModal.style.display = 'flex';
            }

            // --- Event Listeners ---
            elements.addButton.addEventListener('click', handleAddOrUpdateDinner);
            elements.searchInput.addEventListener('input', filterDinners);
            elements.toggleButton.addEventListener('click', toggleHistory);
            elements.uploadTriggerButton.addEventListener('click', () => elements.photoUpload.click());
            elements.photoUpload.addEventListener('change', (e) => {
                if (e.target.files && e.target.files[0]) {
                    const file = e.target.files[0];
                    fileToUpload = file;
                    elements.imagePreview.src = URL.createObjectURL(file);
                    elements.uploadStatus.textContent = file.name;
                }
            });
            
            // --- INITIALIZE TAG BUTTON STYLES ---
            elements.tagButtons.forEach(btn => {
                applyTagStyles(btn, false); // Set initial unselected styles
                btn.addEventListener('click', () => {
                    const tag = btn.dataset.tag;
                    if (selectedTags.includes(tag)) {
                        selectedTags = selectedTags.filter(t => t !== tag);
                    } else {
                        selectedTags.push(tag);
                    }
                    applyTagStyles(btn, selectedTags.includes(tag));
                });
            });

            elements.dinnerList.addEventListener('click', (e) => {
                const deleteBtn = e.target.closest('.delete-btn');
                const editBtn = e.target.closest('.edit-btn');
                const entryElement = e.target.closest('.entry-click');
                if (deleteBtn) deleteDinner(deleteBtn.dataset.id);
                else if (editBtn) editDinner(editBtn.dataset.id);
                else if (entryElement) showDinnerModal(entryElement.dataset.id);
            });
            elements.closeModalBtn.addEventListener('click', () => elements.dinnerModal.style.display = 'none');
            window.addEventListener('click', (e) => { if (e.target === elements.dinnerModal) elements.dinnerModal.style.display = 'none'; });

            // --- Firebase Authentication and Data Loading ---
            onAuthStateChanged(auth, user => {
                if (user) {
                    isAuthenticated = true;
                    userId = user.uid;
                    elements.addButton.disabled = false;
                    elements.loadingOverlay.style.display = 'none';
                    elements.userIdDisplay.textContent = `Your User ID: ${user.uid}`;
                    onSnapshot(collection(db, dbCollectionPath), (snapshot) => {
                        dinners = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        filterDinners();
                    }, (error) => {
                        console.error("Error fetching data: ", error);
                        showMessage("Could not fetch dinner history.");
                    });
                } else {
                    isAuthenticated = false;
                    userId = null;
                    elements.addButton.disabled = true;
                    elements.userIdDisplay.textContent = "Connecting...";
                    signInAnonymously(auth).catch(error => {
                        console.error("Anonymous sign-in failed:", error);
                        showMessage("Could not connect to the service.");
                        elements.loadingOverlay.style.display = 'none';
                    });
                }
            });

        } catch (error) {
            console.error("Failed to initialize the application:", error);
            document.getElementById('loadingOverlay').style.display = 'none';
            const body = document.querySelector('body');
            body.innerHTML = `<div class="text-center p-8">
                <h1 class="text-2xl font-bold text-red-600 dark:text-red-400">Application Error</h1>
                <p class="text-slate-700 dark:text-slate-300 mt-2">Could not initialize the application. This is often due to an incorrect Firebase configuration.</p>
                <p class="text-slate-500 dark:text-slate-400 mt-4">Please make sure you have pasted your Firebase config details correctly into the HTML file.</p>
            </div>`;
        }
    </script>
</body>
</html>
