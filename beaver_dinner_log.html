<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beaver Family Dinner Log</title>
    <!-- Use a modern font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-3xl shadow-xl w-full max-w-2xl p-6 md:p-8 space-y-6">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800">Beaver Family Dinner Log</h1>
        <p class="text-center text-gray-500">Track your dinners and search your history.</p>

        <!-- User Info -->
        <p id="userIdDisplay" class="text-xs text-center text-gray-400 break-all">Connecting...</p>

        <!-- Input and Add Section -->
        <div class="flex flex-col md:flex-row gap-4">
            <input id="mealInput" type="text" placeholder="What's for dinner?" class="flex-grow p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200">
            <button id="addButton" disabled class="bg-red-700 text-white font-semibold py-3 px-6 rounded-xl shadow-md hover:bg-red-800 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                Add Dinner
            </button>
        </div>

        <!-- Search Section -->
        <div>
            <input id="searchInput" type="text" placeholder="Search for a dinner (e.g., 'chili')" class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200">
        </div>

        <!-- Toggle Button for History -->
        <div class="flex justify-center">
            <button id="toggleButton" class="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-full shadow-sm hover:bg-gray-300 transition duration-200">
                Hide History
            </button>
        </div>

        <!-- Message Box -->
        <div id="messageBox" class="p-3 bg-red-100 text-red-700 rounded-xl hidden"></div>

        <!-- Dinner List -->
        <div id="dinnerList" class="space-y-4">
            <!-- Dinner entries will be dynamically inserted here -->
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCFYbl_bS6EkQzZ5wFcdqfhX7C59ZB8B8c",
          authDomain: "beaver-dinner-log.firebaseapp.com",
          projectId: "beaver-dinner-log",
          storageBucket: "beaver-dinner-log.firebasestorage.app",
          messagingSenderId: "687256973524",
         appId: "1:687256973524:web:ded99a14289a2e1649cb41"
         };
       

        // Initialize Firebase
        setLogLevel('Debug');
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // DOM Elements
        const mealInput = document.getElementById('mealInput');
        const addButton = document.getElementById('addButton');
        const searchInput = document.getElementById('searchInput');
        const toggleButton = document.getElementById('toggleButton');
        const dinnerList = document.getElementById('dinnerList');
        const messageBox = document.getElementById('messageBox');
        const userIdDisplay = document.getElementById('userIdDisplay');

        // State variables
        let dinners = [];
        let isAuthenticated = false;

        // Function to display messages to the user
        function showMessage(message, type = 'error') {
            messageBox.textContent = message;
            messageBox.className = `p-3 rounded-xl transition-all duration-300 ${type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000);
        }

        // Function to render dinner entries on the page
        function renderDinners(entries) {
            dinnerList.innerHTML = ''; // Clear existing entries
            if (entries.length === 0) {
                dinnerList.innerHTML = '<p class="text-center text-gray-400">No dinners logged yet. Start by adding one!</p>';
                return;
            }
            
            // Sort by most recent using JavaScript as Firestore orderBy() can require an index
            entries.sort((a, b) => new Date(b.date) - new Date(a.date));

            entries.forEach(entry => {
                const date = new Date(entry.date).toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                const card = document.createElement('div');
                card.className = 'bg-gray-50 p-4 rounded-xl shadow-sm hover:shadow-md transition duration-200 flex justify-between items-center';
                card.innerHTML = `
                    <div>
                        <p class="text-sm font-light text-gray-500">${date}</p>
                        <p class="text-lg md:text-xl font-medium text-gray-700 mt-1">${entry.meal}</p>
                    </div>
                    <button class="delete-btn text-gray-400 hover:text-red-500 transition-colors duration-200" data-id="${entry.id}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                `;
                dinnerList.appendChild(card);
            });
        }

        // Handle search and filtering
        function filterDinners() {
            const query = searchInput.value.toLowerCase();
            const filtered = dinners.filter(entry =>
                entry.meal.toLowerCase().includes(query)
            );
            renderDinners(filtered);

            // If a search is performed, always show the history list
            if (dinnerList.classList.contains('hidden')) {
                dinnerList.classList.remove('hidden');
                toggleButton.textContent = 'Hide History';
            }
        }
        
        // Add a new dinner entry to Firestore
        async function addDinner() {
            const meal = mealInput.value.trim();
            if (!isAuthenticated) {
                showMessage('The app is not yet connected. Please wait a moment and try again.', 'error');
                return;
            }
            if (meal === '') {
                showMessage('Please enter a meal to add.', 'error');
                return;
            }

            try {
                // Add the new dinner to the Firestore collection
                await addDoc(collection(db, `beaver_dinners`), {
                    meal: meal,
                    date: new Date().toISOString()
                });
                mealInput.value = '';
                showMessage('Dinner added successfully!', 'success');
            } catch (error) {
                console.error("Error adding document: ", error);
                showMessage('Error adding dinner. Please try again.', 'error');
            }
        }

        // Delete a dinner entry from Firestore
        async function deleteDinner(docId) {
            if (!isAuthenticated) {
                showMessage('The app is not connected to the database. Please try again.', 'error');
                return;
            }
            try {
                // Delete the document from the Firestore collection
                await deleteDoc(doc(db, `beaver_dinners`, docId));
                showMessage('Dinner entry deleted.', 'success');
            } catch (error) {
                console.error("Error deleting document: ", error);
                showMessage('Error deleting dinner. Please try again.', 'error');
            }
        }

        // Toggle the visibility of the dinner list
        function toggleHistory() {
            dinnerList.classList.toggle('hidden');
            if (dinnerList.classList.contains('hidden')) {
                toggleButton.textContent = 'Show History';
            } else {
                toggleButton.textContent = 'Hide History';
            }
        }

        // Use event delegation for delete buttons
        dinnerList.addEventListener('click', async (e) => {
            const deleteBtn = e.target.closest('.delete-btn');
            if (deleteBtn) {
                const docId = deleteBtn.getAttribute('data-id');
                if (docId) {
                    deleteDinner(docId);
                }
            }
        });

        // Event Listeners for buttons and inputs
        addButton.addEventListener('click', addDinner);
        mealInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                addDinner();
            }
        });
        searchInput.addEventListener('input', filterDinners);
        toggleButton.addEventListener('click', toggleHistory);
        
        // Set up Firebase auth and real-time data listener
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                isAuthenticated = true;
                addButton.disabled = false;
                userIdDisplay.textContent = `Authenticated User ID: ${user.uid}`;
                // Set up the real-time listener for the dinners collection
                onSnapshot(collection(db, `beaver_dinners`), (snapshot) => {
                    const updatedDinners = [];
                    snapshot.forEach(doc => {
                        updatedDinners.push({ id: doc.id, ...doc.data() });
                    });
                    dinners = updatedDinners;
                    renderDinners(dinners);
                });
            } else {
                isAuthenticated = false;
                addButton.disabled = true;
                userIdDisplay.textContent = "Please wait, attempting to connect...";
                try {
                   await signInAnonymously(auth);
                } catch (error) {
                    console.error("Authentication failed: ", error);
                    showMessage('Authentication failed. The most likely reason is that Anonymous Sign-in is not enabled in your Firebase console. Please go to Authentication -> Sign-in method to enable it.', 'error');
                }
            }
        });
    </script>

</body>
</html>
